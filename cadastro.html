<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Motoristas e Veículos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Cadastro de Motoristas e Veículos</h1>
  </header>

  <div class="content">
    <form class="cadastro-form">
      <label for="nomeMotorista">Nome do Motorista:</label>
      <input type="text" id="nomeMotorista" name="nomeMotorista" required>

      <label for="placaVeiculo">Placa do Veículo:</label>
      <input type="text" id="placaVeiculo" name="placaVeiculo" required>

      <label for="origem">Origem:</label>
      <input type="text" id="origem" name="origem" required>

      <label for="parada">Parada:</label>
      <input type="text" id="parada" name="parada">

      <label for="destino">Destino:</label>
      <input type="text" id="destino" name="destino" required>

      <button type="submit" class="button">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
